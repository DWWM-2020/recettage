                      <div id="tittle_1"><h5>INTELLIGENCE ARTIFICIELLE</h5><br><p>Le debut </p></div><div id="content_lecture"><p>Les toutes premières recherches dans le domaine des machines pensantes ont été inspirées par une convergence d'idées qui se sont progressivement répandues de la fin des années 1930 au début des années 1950. De récentes recherches en neurologie ont montré que le cerveau était un réseau électrique de neurones qui envoyaient des impulsions de type tout-ou-rien. La cybernétique de Norbert Wiener a décrit les contrôles et la stabilité dans les réseaux électriques. La théorie de l'information de Claude Shannon détaille des signaux numériques (i.e., signaux tout-ou-rien). La théorie du calcul d'Alan Turing montre que toute forme de calcul peut être représentée numériquement. Les relations étroites entre ces idées suggèrent la possibilité de construire un cerveau artificiel.On peut citer comme exemples de travaux de cette veine les robots tels que les Tortues de Bristol de William Grey Walter et la Bête de Johns Hopkins . Ces machines n'utilisent pas d'ordinateurs, d'électronique numérique ni de raisonnement symbolique ; elles étaient entièrement contrôlées par des circuits analogiques.</p></div>
              <div id="master_1"><div id="master_content"><img src="image/ia_45.jpg"><div id="master_back"><p>Souvent classée dans le groupe des sciences cognitives, elle fait appel à la neurobiologie computationnelle (particulièrement aux réseaux neuronaux), à la logique mathématique (partie des mathématiques et de la philosophie) et à l'informatique. Elle recherche des méthodes de résolution de problèmes à forte complexité logique ou algorithmique. Par extension elle désigne, dans le langage courant, les dispositifs imitant ou remplaçant l'homme dans certaines mises en œuvre de ses fonctions cognitives.</p></div></div></div>

                    <div id='content_2'><div id="tittle_2"><h5>KASPAROV vs DEEPBLUE</h5><br><p>Une partie historique</p></div> <div id="content_lecture_2"><p>l'une des première grande démonstration de force pour le monde de l'intelligence artificielle , gagner une partie d'echec contre le champion du monde renommé Garry Kasparov.<br> Le 10 février 1996, Deep Blue rencontre le champion du monde d'échecs en titre, Garry Kasparov.<br> La machine remporte la première partie, mais Kasparov parvient à décrocher trois victoires, le match se soldant par un score de 4-2 en faveur du joueur humain.<br>En mai 1997, a lieu le match revanche en six parties entre Kasparov et Deep Blue (surnommé « Deeper Blue » à cette occasion), dont les composants et le programme informatique ont été améliorés. Pour la première fois de l'histoire, le champion du monde doit s'incliner contre l'ordinateur ce qui marquer un tournant dans l'histoire de l'AI</p></div>
              <div id="master_2"><div id="master_content_2"><img src="image/istockphoto-1160995648-170667a.jpg"><div id="master_back_2"><h3>Deep Blue est l'aboutissement du projet ChipTest, lancé par les étudiants Feng-hsiung Hsu, Murray Campbell et Thomas Anantharaman au laboratoire de l'université Carnegie-Mellon en 1985. Renommé Deep Thought en 1988, le projet est devenu Deep Blue en 1993.« Deep Thought » (Pensée profonde) était une référence au livre Le Guide du voyageur galactique de Douglas Adams ; l'entreprise IBM étant familièrement appelée « Big Blue », le nom de l'ordinateur a ensuite évolué en « Deep Blue » (Bleu profond) et « Deeper Blue » (Bleu plus profond) lors du match revanche.</h3></div></div></div>
        <div id="background_color_btc_2"></div>  <img id="two" src="image/kasparov.jpg" alt="kasparov vs deepblue"> </div>

                  <div id='content_3'><div id="tittle_3"><h5>Watson d'Ibm</h5><br><p>champion de joepardy</p></div> <div id="content_lecture_3"><p>Une (ou un) blockchain, ou chaîne de blocs, est une technologie de stockage et de transmission d'informations sans organe de contrôle. Techniquement, il s'agit d'une base de données distribuée dont les informations envoyées par les utilisateurs et les liens internes à la base sont vérifiés et groupés à intervalles de temps réguliers en blocs, formant ainsi une chaîne3. L'ensemble est sécurisé par cryptographie. Par extension, une chaîne de blocs est une base de données distribuée qui gère une liste d'enregistrements protégés contre la falsification ou la modification par les nœuds de stockage ; c'est donc un registre distribué et sécurisé de toutes les transactions effectuées depuis le démarrage du système réparti.</p></div>
