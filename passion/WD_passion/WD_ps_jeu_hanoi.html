<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/WD_ps_jeu_hanoi.css">
<script type="text/javascript" src="js/jquery-3.5.1.js" ></script>
</head>
<header id="hanoi-header">
  <h1>
            Tour de Hanoi
            
        </h1>
		
</header>
<body>
<div id="switch">
<button id="dark"> Dark mode </button>
</div>
  <section id="gameBoard">
    <div id="options">
      <h1>Choisis la difficulté !</h1>
      <div class="button-row">
        <button data-layers="3" class="difficulty-btn" type="button" style="color:blue;">Easiest</button>
		<button data-layers="4" class="difficulty-btn" type="button" style="color:darkblue;">Easy</button>
        <button data-layers="5" class="difficulty-btn" type="button" style="color:green;">Normal</button>
        <button data-layers="6" class="difficulty-btn" type="button" style="color:brown;">Hard</button>
		<button data-layers="7" class="difficulty-btn" type="button" style="color:red;">Hardest</button>
      </div>
    </div>
    <span id="scoreboard" class="score-display">0</span>
    <div id="column1" class="column"></div>
    <div id="column2" class="column"></div>
    <div id="column3" class="column"></div>

    <div id="win">
      <h1>Tu as réussi!</h1>
      <h2>Tu l'as fait en <span class="score-display">0</span> Déplacements.</h2>
<button class="play-again-btn" onclick="playAgain()">Play Again</button>
    </div>
  </section>
  <script type="text/javascript" src="js/WD_ps_jeu_hanoi.js" ></script>
</body>
</html>
